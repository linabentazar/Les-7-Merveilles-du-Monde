<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- pour l'affichage responsive : le "width=device-width" adapte la largeur à l'écran et le "initial-scale=1.0" c'est pr définir le zoom initial à 100% -->
    
    <title>Les 7 Merveilles du Monde | Voyage & Découverte</title>
  
 <style>
        * {
            /* Sélecteur universel * : cible TOUS les éléments HTML */
            margin: 0;
            /* Supprime les marges externes par défaut de tous les éléments */
            padding: 0;
            /* Supprime les espacements internes par défaut de tous les éléments */
            box-sizing: border-box;
            /* Change le modèle de boîte : la largeur/hauteur inclut padding et border (facilite les calculs de dimensions) */
        }
     
        body {
            /* Style du corps principal de la page */
            font-family: 'Georgia', serif;
            /* police de caractères élégante avec serif (empattements), Georgia en priorité, sinon police serif du système */
            color: #2c2c2c;
            /* couleur de texte par défaut : gris très foncé (plus doux que le noir pur) */
            line-height: 1.6;
            /* hauteur de ligne à 1.6x la taille du texte pour une meilleure lisibilité */
            background-color: #fafaf8;
            /* couleur de fond blanc cassé légèrement beige pour un aspect plus doux qu'un blanc pur */
        }

      /* ========== HEADER & NAVIGATION ========== */
        
        header {
            background-color: #fff; /* Couleur du header */
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a4d2e;
        }

        /* Navigation */
        .nav-links {
            display: flex;       /* Aligne les liens horizontalement */
            list-style: none;    /* Supprime les puces */
            gap: 20px;           /* Espacement entre les liens */
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d4a574; /* Couleur au survol */
        }

     /* ========= Bannière principale (hero section) ========== */
        
        .hero {
            height: 85vh;
            /* Hauteur de 85% de la hauteur de la fenêtre (vh = viewport height) */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1545562083-c583d014b4f2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=833');
            /* photo pour la banniere principale */
            
            background-size: cover;
            background-position: center;
        }

        .hero-content h1 {
            /* style du titre principal de la bannière */
            font-size: 4rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .hero-content p {
            /* style du sous-titre de la bannière */
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            /* grande marge en bas avant le bouton */
            font-weight: 300;
        }

        .btn-primary {
            /* style du cta */
            background-color: #d4a574;
            color: white;
            padding: 1rem 3rem;
            text-decoration: none;
            border-radius: 2px;
            display: inline-block;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.9rem;
        }

        .btn-primary:hover {
            background-color: #c49564;
            transform: translateY(-2px);
        }
     
 </style>
</head>

    
<body>
  
    <!-- ======== HEADER & NAVIGATION ======== -->
    <header>
        <nav>
            <div class="logo">7 Merveilles</div>
    
            <ul class="nav-links">
                
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#merveilles">Merveilles</a></li>
                <li><a href="#blog">Actualités</a></li>
                <li><a href="#experiences">Expériences</a></li>
                <li><a href="#conseils">Conseils</a></li>
              
            </ul>
        </nav>
    </header>

    <!-- ========== Bannière d'accueil (hero section) ========== -->
    <section class="hero" id="accueil">
        
        <div class="hero-content">
            
            <h1>Les 7 Merveilles du Monde</h1>
            <p>Découvrez les trésors les plus extraordinaires de notre planète</p>
			
            <a href="#merveilles" class="btn-primary">Commencer l'exploration</a>
            <!-- bouton pour inviter l'utilisateur à scroller vers les merveilles -->
        </div>
    </section>
