<!DOCTYPE html>
<html lang="fr">
<head>
    
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- pour l'affichage responsive : le "width=device-width" adapte la largeur à l'écran et le "initial-scale=1.0" c'est pr définir le zoom initial à 100% -->
    
    <title>Les 7 Merveilles du Monde | Voyage & Découverte</title>
  
 <style>
        * {
            /* Sélecteur universel * : cible TOUS les éléments HTML */
            margin: 0;
            /* Supprime les marges externes par défaut de tous les éléments */
            padding: 0;
            /* Supprime les espacements internes par défaut de tous les éléments */
            box-sizing: border-box;
            /* Change le modèle de boîte : la largeur/hauteur inclut padding et border (facilite les calculs de dimensions) */
        }
     
        body {
            /* Style du corps principal de la page */
            font-family: 'Georgia', serif;
            /* police de caractères élégante avec serif (empattements), Georgia en priorité, sinon police serif du système */
            color: #2c2c2c;
            /* couleur de texte par défaut : gris très foncé (plus doux que le noir pur) */
            line-height: 1.6;
            /* hauteur de ligne à 1.6x la taille du texte pour une meilleure lisibilité */
            background-color: #fafaf8;
            /* couleur de fond blanc cassé légèrement beige pour un aspect plus doux qu'un blanc pur */
        }

      /* ========== HEADER & NAVIGATION ========== */
        
        header {
            background-color: #fff; /* Couleur du header */
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #1a4d2e;
        }

        /* Navigation */
        .nav-links {
            display: flex;       /* Aligne les liens horizontalement */
            list-style: none;    /* Supprime les puces */
            gap: 20px;           /* Espacement entre les liens */
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d4a574; /* Couleur au survol */
        }

     /* ========= Bannière principale (hero section) ========== */
        
        .hero {
            height: 85vh;
            /* Hauteur de 85% de la hauteur de la fenêtre (vh = viewport height) */
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1545562083-c583d014b4f2?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=833');
            /* photo pour la banniere principale */
            
            background-size: cover;
            background-position: center;
			display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
			color: white;
        }

        .hero-content h1 {
            /* style du titre principal de la bannière */
            font-size: 64px;
            margin-bottom: 24px;
            font-weight: 300;
            letter-spacing: 3px;
        }

        .hero-content p {
            /* style du sous-titre de la bannière */
            font-size: 20.8px;
            margin-bottom: 40px;
            /* grande marge en bas avant le bouton */
            font-weight: 300;
        }

        .btn-primary {
            /* style du cta */
            background-color: #d4a574;
            color: white;
            padding: 16px 48px;
            text-decoration: none;
            border-radius: 2px;
            display: inline-block;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14.4px;
        }

        .btn-primary:hover {
            background-color: #c49564;
            transform: translateY(-2px);     /* déplace le bouton de 2px vers le haut pour un effet de soulèvement */

        }
	 
      /* ========== SECTIONS COMMUNES ========== */
        
        .section {
            /* style de base pour toutes les sections de contenu */
            max-width: 1400px;
            margin: 0 auto;
            padding: 6rem 3rem;
        }

        .section-title {
            /* titre de chaque section */
            font-size: 40px;
            text-align: center;
            margin-bottom: 16px;
            color: #1a4d2e;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .section-subtitle {
            /* Sous-titre de section */
            text-align: center;
            color: #666;
            margin-bottom: 64px;
            font-size: 17.6px;
        }

/* ========== SECTION MERVEILLES ========== */
        
        .merveilles-categories {
            /* conteneur des boutons de catégories (Antiques/Modernes/Naturelles) */
            display: flex;
            /* aligner les boutons horizontalement */
            gap: 32px;
            /* espace entre chaque bouton */
            margin-bottom: 48px;
            /* espace avant la grille de cartes */
            justify-content: center;
        }

        .category-btn {
            /* Style des boutons de catégorie */
            padding: 12.8px 32px;
            background-color: #fff;
            border: 1px solid #d4a574; /* Bordure dorée de 1px */
            color: #2c2c2c;
            cursor: pointer; /* change le curseur en main au survol pour indiquer que c'est cliquable */
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 13.6px;
        }

        .category-btn:hover, .category-btn.active {
            /* état au survol OU quand le bouton a la classe "active" */
            background-color: #d4a574;
            color: white;
        }
		
	 .merveilles-grid {
            /* grille contenant les cartes de merveilles */
            display: grid;
            /* pour créer une disposition en grille */
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            /* colonnes qui s'adaptent automatiquement donc grille responsive */
            gap: 32px;
            margin-bottom: 64px;
        }

        .merveille-card {
            background: white;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .merveille-card:hover {
            transform: translateY(-5px);
        }

        .merveille-image {
            height: 300px;
            background-color: #1a4d2e;
            /* Couleur de fond vert (placeholder en attendant vraies images) */
            position: relative;
            overflow: hidden;
        }

        .merveille-image::after {
            /* Pseudo-élément créant un dégradé sombre en bas de l'image */
            content: '';
            /* vide ici car purement décoratif */
            position: absolute;
            /* Positionné par rapport à .merveille-image (qui a position: relative) */
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.6), transparent);
        }

        .merveille-content {
            padding: 32px;
        }

        .merveille-content h3 {
            /* Titre de la merveille */
            font-size: 24px;
            margin-bottom: 8px;
            color: #1a4d2e;
        }

        .merveille-location {
            /* badge de localisation (pays) */
            color: #d4a574;
            font-size: 14.4px;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .merveille-content p {
            color: #666;
            font-size: 15.2px;
            line-height: 1.8;
        }



	 
 </style>
</head>

    
<body>
  
    <!-- ======== HEADER & NAVIGATION ======== -->
    <header>
        <nav>
            <div class="logo">7 Merveilles</div>
    
            <ul class="nav-links">
                
                <li><a href="#accueil">Accueil</a></li>
                <li><a href="#merveilles">Merveilles</a></li>
                <li><a href="#blog">Actualités</a></li>
                <li><a href="#experiences">Expériences</a></li>
                <li><a href="#conseils">Conseils</a></li>
              
            </ul>
        </nav>
    </header>

    <!-- ========== Bannière d'accueil (hero section) ========== -->
    <section class="hero" id="accueil">
        
        <div class="hero-content">
            
            <h1>Les 7 Merveilles du Monde</h1>
            <p>Découvrez les trésors les plus extraordinaires de notre planète</p>
			
            <a href="#merveilles" class="btn-primary">Commencer l'exploration</a>
            <!-- bouton pour inviter l'utilisateur à scroller vers les merveilles -->
        </div>
    </section>

	 <!-- ========== SECTION MERVEILLES ========== -->
    <section class="section" id="merveilles">
        <!-- Section principale présentant les 7 merveilles, id="merveilles" pour navigation -->
        
        <h2 class="section-title"><b>Explorez les Merveilles</b></h2>
		
        <p class="section-subtitle">Des monuments antiques aux splendeurs naturelles</p>
        
        <div class="merveilles-categories">
            
            <button class="category-btn active">Antiques</button> <!-- <button> élément interactif, class "active" indique que c'est la catégorie affichée par défaut -->
            
            <button class="category-btn">Modernes</button>
            <!-- Bouton pour filtrer les merveilles modernes (fonctionnalité à développer en JS) -->
            
            <button class="category-btn">Naturelles</button>
            <!-- Bouton pour filtrer les merveilles naturelles -->
        </div>

		
	</section>
